<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Sample</title>
    <link
        html {
            rel="stylesheet"
            href="style.css"
        }
    />
</head>
<body>
    <div class="container">
        <div class="basic">
            <h2 class="h">Basic</h2>
            <h1 class="h">$5.99/month</h1>
            <p>10GB Download</p>
            <p>1 User</p>
            <p>No Support</p>
            <button class="sign">Sign Up</button>
        </div>

        <div class="standard">
            <h2 class="h">Standard</h2>
            <h1 class="h">$11.99/month</h1>
            <p>50GB Download</p>
            <p>5 Users</p>
            <p>Phone & Email Support</p>
            <button class="sign">Sign Up</button>
        </div>

        <div class="premium">
            <h2 class="h">Premium</h2>
            <h1 class="h">$23.99/month</h1>
            <p>100GB Download</p>
            <p>10 Users</p>
            <p>24/7 Support</p>
            <button class="sign">Sign Up</button>
        </div>
    </div>   
    
</body>
</html>
